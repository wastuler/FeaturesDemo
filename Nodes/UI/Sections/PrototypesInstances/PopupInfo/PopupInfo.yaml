        - Name: Text
          Id: g=6b096c65dd817deb9834ce3378ebfc54
          Type: BaseDataVariableType
          DataType: LocalizedText
          ModellingRule: Optional
          Value: {"LocaleId":"en-US","Text":"In UNIQO it is always possible to define models \n(types, templats) for any object of any complexity, \nwhether they are graphical or not. \nThis is the fundamental of Object Oriented Programming \nsupport in UNIQO.\nThis enables the definition of logical and functional \nmodules working as a model (read also types or templates) \nwhich can be instantiated at design time and \nat runtime according to the requirements of the \nspecific application.\nSelect the number of motor instances to create \nUI at runtime and press the generate button. \nNow it is possible to freely modify parameters values \nof every single instance."}
